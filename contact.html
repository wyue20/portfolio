		<script>
			// scroll indicator: https://www.w3schools.com/howto/howto_js_scroll_indicator.asp
			// When the user scrolls the page, execute myFunction 
			window.onscroll = function() {myFunction()};
			
			function myFunction() {
			  var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
			  var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
			  var scrolled = (winScroll / height) * 100;
			  document.getElementById("myBar").style.width = scrolled + "%";
			}
			</script>

		<div id = "typewriter">Shoot me a message :)
			<div id = "border"></div></div>
		<div class="container">
			<form action="https://formspree.io/xpzlzeqz" method="POST">
				<label for="firstname">First Name</label>
				<input type="text" id="firstname" name="firstname" placeholder="Please enter your first name">
			
				<label for="lastname">Last Name</label>
				<input type="text" id="lastname" name="lastname" placeholder="Please enter your last name">
  
				<label for="email">Your Email</label>
				<input type="text" id="email" name="email" placeholder="Please enter your perferred contact email address">
				
				<label for="request">Request</label>
				<select id="request" name="request">
				  <option value="business">Business</option>
				  <option value="personal">Personal</option>
				  <option value="whatever">Whatever, just wanna say hi:D</option>
				  <!-- https://www.w3schools.com/howto/howto_css_contact_form.asp -->
				</select>
				
				<label for="message">Message</label>
				<textarea id="message" name="message" placeholder="Hi!" style="height:150px"></textarea>
			
				<button type="submit"><h1>Send</h1></button>
			</form>
		</div>
